---
- include_vars:
    dir: "{{ playbook_dir }}/vars/helm"

- name: Download and unarchive helm binary
  become: yes
  ansible.builtin.unarchive:
    src: "{{ helm_url }}"
    dest: /tmp
    remote_src: yes
    include: linux-amd64/helm
  register: helm

- name: Copy helm binary to /usr/local/bin
  become: yes
  copy:
    src: /tmp/linux-amd64/helm
    dest: /usr/local/bin
    mode: 0755

#- name: Ensure helm is installed
#  include_tasks: install_helm.yml

- name: Fetch kube config from master
  delegate_to: k3s-server-01
  ansible.builtin.fetch:
    src: ~/.kube/config
    dest: "{{ kube_config_path | mandatory }}"  
    flat: yes
    mode: "0600"

- name: Ensure secure mode on kube config
  ansible.builtin.file:
    path: "{{ kube_config_path | mandatory }}"
    mode: "0600"

