- hosts: localhost
  tasks:
    - name: Create certificates namespace
      kubernetes.core.k8s:
        definition:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: "{{ cert_namespace }}"

    - name: Create self-signed cluster issuer
      kubernetes.core.k8s:
        definition:
          apiVersion: cert-manager.io/v1
          kind: ClusterIssuer
          metadata:
            name: selfsigned-cluster-issuer
            namespace: "{{ cert_namespace }}"
          spec:
            selfSigned: {}

    - name: Create self-signed CA certificate
      kubernetes.core.k8s:
        definition:
          apiVersion: cert-manager.io/v1
          kind: Certificate
          metadata:
            name: k3s.home-ca
            namespace: "{{ cert_namespace }}"
          spec:
            commonName: k3s.home
            subject:
                organizations:
                  - homelab
            duration: "{{ cert_duration }}"
            renewBefore: "{{ cert_renew_before }}"
            secretName: "{{ cert_ca_secret }}"
            secretTemplate:
              annotations:
                kubed.appscode.com/sync: ""
            dnsNames:
              - "*.k3s.home"
            issuerRef:
              name: selfsigned-cluster-issuer
              kind: ClusterIssuer
            usages:
              - cert sign
              - crl sign 
              - server auth
            isCA: true            

    - name: Create tls cluster issuer
      kubernetes.core.k8s:
        definition:
          apiVersion: cert-manager.io/v1
          kind: ClusterIssuer
          metadata:
            name: tls-issuer
            namespace: "{{ cert_namespace }}"
          spec:
            ca:
              secretName: "{{ cert_ca_secret }}"

      
    - name: Create self-signed certificate
      kubernetes.core.k8s:
        definition:
          apiVersion: cert-manager.io/v1
          kind: Certificate
          metadata:
            name: k3s.home-cert
            namespace: "{{ cert_namespace }}"
          spec:
            commonName: k3s.home
            subject:
                organizations:
                  - homelab
            duration: "{{ cert_duration }}"
            renewBefore: "{{ cert_renew_before }}"
            secretName: "{{ cert_tls_secret }}"
            secretTemplate:
              annotations:
                kubed.appscode.com/sync: ""
            dnsNames:
              - "*.k3s.home"
            issuerRef:
              name: tls-issuer
              kind: ClusterIssuer
            isCA: false        

    - name: Output ca cert from secret using kubectl
      command: >
        kubectl get secret/"{{ cert_ca_secret }}" 
        -n {{ cert_namespace }} 
        -o jsonpath="{.data['tls\.crt']}"
      changed_when: false
      register: ca_cert_result
      
    - name: Copy certs to Nas
      become: yes
      copy:
        content: "{{ ca_cert_result.stdout | b64decode }}"
        dest: "{{ cert_ca_copy_dest }}"
      delegate_to: janet

